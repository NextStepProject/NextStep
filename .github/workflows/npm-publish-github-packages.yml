# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Deploy Next_Step to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
      
    - name: ssh setup
      run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/PrivateKey
          chmod 400 ~/.ssh/PrivateKey
          ssh-keyscan -H ${{secrets.EC2_MASCHINE}}  >> ~/.ssh/known_hosts
          scp -r -i ~/.ssh/PrivateKey ./ ubuntu@${{secrets.EC2_MASCHINE}}:/home/ubuntu/NextStep